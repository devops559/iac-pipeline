name: Terraform Plan

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - beta
          - prod

jobs:
  plan:
    runs-on: ubuntu-latest

    container:
      image: miradeeba766/iac-ci:1.14.6

    env:
      ENV: ${{ inputs.environment }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------Promotion gates ( dev -> beta -> prod)--------------------------------
      - name: Verify dev promotion (beta gate)
        if: ${{ env.ENV == 'beta' }}
        uses: actions/download-artifact@v4
        with:
          name: promoted-dev-${{ github.sha }}

      - name: Verify beta promotion (prod gate)
        if: ${{ env.ENV == 'prod' }}
        uses: actions/download-artifact@v4
        with:
          name: promoted-beta-${{ github.sha }}

      # -----------------Terraform Plan--------------------------------
      - name: Show plan context
        run: |
          echo "===================================="
          echo "Terraform PLAN"
          echo "Environment : $ENV"
          echo "Commit SHA  : $GITHUB_SHA"
          echo "===================================="

      - name: Terraform Init
        run: |
          chmod +x init.sh
          ./init.sh "$ENV"

      - name: Terraform Plan
        run: |
          terraform plan \
            -input=false \
            -var-file="environments/${ENV}.tfvars" \
            -out="env_out-${ENV}.tfplan"

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${ENV}-${GITHUB_SHA}
          path: env_out-${ENV}.tfplan
