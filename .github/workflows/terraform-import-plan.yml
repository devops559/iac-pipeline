name: Terraform Import Plan

on:
  workflow_run:
    workflows: ["Terraform Import"]
    types: [completed]

jobs:
  import-plan:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    container:
      image: miradeeba766/iac-ci:1.14.6

    env:
      PLAN_NAME: ""
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Extract environment from import workflow
        run: |
          echo "ENV=${{ github.event.workflow_run.inputs.environment }}" >> $GITHUB_ENV

      - name: Terraform Init
        run: |
          chmod +x init.sh
          bash init.sh "$ENV"

      - name: Terraform Plan (post-import)
        run: |
          terraform plan \
            -input=false \
            -var-file="environments/${ENV}.tfvars" \
            -out="env_out-${ENV}.tfplan"

      - name: Upload updated plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${ENV}-${{ github.event.workflow_run.head_sha }}
          path: env_out-${ENV}.tfplan
